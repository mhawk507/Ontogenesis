<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Ontogenesis</title>
    <link rel="stylesheet" href="../css/DocDash.css">
</head>

<body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ontogenesis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
        </div>
    </nav>
    <!--BODY-->
    <!-- table -->
    <div class="title">Appointment Details</div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-striped mb-0">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for user in data%}
                <tr>
                    <th scope="row">001</th>
                    <td>{{user.firstname}} {{user.lastname}}</td>
                    <td>STATUS</td>
                    <td>
                        <form action='/DocPage' method="GET"><input type="hidden" name="appointment_id"
                                value="{{user.appointment_id}}" /><input type="hidden" name="case_id"
                                value="{{user.case_id}}"><input type="submit" class="btn btn-primary"></button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Details -->
    <div class="title">Appointment Details</div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <form action="#" method="#">
            <div class="form-row ml-auto">
                <div class="form-group col-md-5">
                    <label for="First">First Name</label>
                    <input type="text" name="first" class="form-control" id="First" />
                </div>
                <div class="form-group col-md-5">
                    <label for="Last">Last Name</label>
                    <input type="text" name="last" class="form-control" id="Last" />
                </div>
            </div>
            <div class="form-row ml-auto">
                <div class="form-group col-md-5">
                    <label for="DOB">Date of birth</label>
                    <input type="text" name="DOB" class="form-control" id="DOB" />
                </div>
                <div class="form-group col-md-5">
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" id="age" />
                </div>
            </div>
            <div class="form-row ml-auto">
                <div class="form-group col-md-5">
                    <label for="sex">Sex</label>
                    <input type="text" name="sex" class="form-control" id="sex" />
                </div>
                <div class="form-group col-md-5">
                    <label for="blood">Blood Group</label>
                    <input type="text" name="blood" class="form-control" id="blood" />
                </div>
            </div>
            <div class="form-row ml-auto">
                <div class="form-group col-md-5">
                    <label for="contact">Contact No</label>
                    <input type="text" name="contact" class="form-control" id="contact" />
                </div>
                <div class="form-group col-md-5">
                    <label for="Econtact">Emergency Contact No</label>
                    <input type="text" name="Econtact" class="form-control" id="Econtact" />
                </div>
            </div>
            <div class="form-row ml-auto">
                <div class="form-group col-md-5">
                    <label for="email">Email Id</label>
                    <input type="text" name="email" class="form-control" id="email" />
                </div>
                <div class="form-group col-md-5">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control" id="city" />
                </div>
            </div>
        </form>
    </div>
    <!-- bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
